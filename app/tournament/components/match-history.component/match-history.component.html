<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h4>Match history</h4>
            <div class="table-responsive">
                <table id="mytable" class="table table-bordred table-striped">
                    <thead class="thead-default">
                        <th>#</th>
                        <th>Home team</th>
                        <th>Final score</th>
                        <th>Away team</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                        <td align="center" colspan="10" *ngIf='matchsHistory.length == 0'>
                            There's no data
                        </td>
                        <tr *ngFor='let match of matchsHistory; let i = index'>
                            <td>{{ i+1 }}</td>
                            <td>{{ match.homeTeamName }} </td>
                            <td>{{ match.matchFinalScore }}</td>
                            <td>{{ match.awayTeamName }}</td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" (click)='removeMatch(match.id, i)'><span class="glyphicon glyphicon-trash"></span></button></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
