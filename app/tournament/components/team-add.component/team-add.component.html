<h3>New team: {{teamName}}</h3>
<div class="row">
    <div class="col-md-8">
        <input type="text" class="form-control " [(ngModel)]="teamName" placeholder="name">
    </div>
    <div class="col-md-4">
        <button class=" btn btn-success" (click)='add(teamName)' [disabled]="!teamName || teamName.length === 0"> Add </button>
    </div>
</div>
